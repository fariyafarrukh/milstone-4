<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Editable Resume Builder   </h1>
    </header>
            <form id="resume-form">

    <fieldset>  
          <label> PERSONAL INFORMATION </label>
    </fieldset>

        <label for="name"> Name: </label >
    <input type="text" id="name" placeholder="Enter your name" required>

       <label for="email"> Email: </label >
<input type="email" id="email" placeholder="Enter your email" required>


       <label for="phone"> Phone Number: </label >
<input type="tel" id="phone" placeholder="Enter your phone" required>
        
        
      <label for="date of birth">Date of Birth:</label>
        
<input type="date"name="dob"/>
  
   <fieldset>
       <label for="EDUCATION"> Education </label>
<textarea id="education" name="EDUCATION" rows="4" required></textarea> <br>
   </fieldset>
     
   <fieldset>
     <label for="SKILL"> Skill </label>
<textarea id="skill" name="SKILL" rows="4" required></textarea> <br>
    </fieldset>
    
    <fieldset>
    <label for ="EXPERIENCE">experience</label>
<textarea id ="experience"name="experience"rows="4" required></textarea><br>
    </fieldset>

<button type="submit"><b>Generate Resume</b></button> 
</form>
<br>
<!--Dynamic and Editable Resume-->
<div id="resume-display" contenteditable="true">
    <!--Resume will be generated below-->
    </div>
    <script src="script.js"></script>
  </body>
   </html>
